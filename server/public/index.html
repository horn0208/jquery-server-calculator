<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input id="calcInBox"></input>
    <button id="clearButton">C</button>
    <div id="inputs-div">
        <!-- for base mode only: -->
        <!-- <input id ="firstNumIn" type="number"> -->
        <div class="button-row">
            <button class="numButton" id="7">7</button>
            <button class="numButton" id="8">8</button>
            <button class="numButton" id="9">9</button>
            <button class="operandButton" id="+">+</button>
        </div>
        <div class="button-row">
            <button class="numButton" id="4">4</button>
            <button class="numButton" id="5">5</button>
            <button class="numButton" id="6">6</button>
            <button class="operandButton" id="-">-</button>
        </div>
        <div class="button-row">
            <button class="numButton" id="1">1</button>
            <button class="numButton" id="2">2</button>
            <button class="numButton" id="3">3</button>
            <button class="operandButton" id="*">*</button>
        </div>
        <div class="button-row">
            <button class="numButton" id="0">0</button>
            <button class="numButton" id=".">.</button>
            <button class="operandButton" id="/">/</button>
        <!-- base mode only: -->
        <!-- <input id="secondNumIn" type="number"> -->
            <button id="submitCalcButton">=</button>
        </div>
        
    </div>
    <h2 id="answer">answer</h2>
    <ul id="historyList">
        <li>old calc here</li>
    </ul>
</body>
</html>
